# https://aka.ms/yaml


jobs:

- job: 'Build_Linux'

  pool:
    vmImage: 'ubuntu-16.04'

  steps:
    - script: git submodule update --init --recursive
      displayName: 'Checkout Submodules'

    - script: ./install-script-linux.sh
      displayName: 'Setup & Build'

    - task: PublishPipelineArtifact@1
      inputs:
        path: 'output/'
        artifact: obs_deps_linux
